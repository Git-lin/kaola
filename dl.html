    <div class="m-topnotice-img"></div>
<header id="docHead">
    <div id="docHeadWrap">
        <a href="img/dlye/logo.png" class="logokaola"></a>
        <div id="topimg"></div>
    </div>
</header>
<main>
    <div class="login-banner">
        <div class="m-loginBody">
            <a href="#" class="hotarea"></a>
            <div class="m-loginWrap">
                <!--登录-->
                <div class="loginwrap " id="loginwrap">
                    <!--登录头部-->
                    <div class="top" id="dltop">
                        <div class="head1">手机号登录</div>
                        <span class="line">&nbsp</span>
                        <div class="head2">邮箱登录</div>
                    </div>
                    <!--手机号登录内容-->
                    <div class="loginbox" id="loginbox1">
                        <form action="" id="login-form">
                            <div class="u-tab">
                                <i class="fa fa-unlock-alt"></i>
                                <a href="" class="tab0">使用密码验证登录</a>
                            </div>
                            <div class="inputbox">
                                <i class="fa fa-id-badge"></i>
                                <input type="text" placeholder="请输入手机号码" class="u-input" id="telDl1">
                          <!--      <i class="fa fa-check"></i>-->
                                <i class="fa fa-close"></i>
                            </div>
                            <div class="inputbox">
                                <input type="text" placeholder="请输入短信验证码" class="m-input" id="inpDx1">
                                <button class="inp-btn">获取验证码</button>
                            </div>
                            <button class="submitBtn" id="submitBtn1">登录</button>
                            <div class="m-unlogin">
                                <input type="checkbox">
                                <label for="">10天免登录</label>
                                <span>遇到问题?</span>
                            </div>
                        </form>
                    </div>
                    <!--邮箱登录内容-->
                    <div class="loginbox" id="loginbox2">
                        <form action="" id="login-form-yx">
                            <div class="inputbox">
                                <i class="fa fa-envelope-o"></i>
                                <input type="text" placeholder="网易邮箱账号" class="u-input " id="yxDlId">
                                <!--      <i class="fa fa-check"></i>-->
                                <i class="fa fa-close"></i>
                            </div>
                            <div class="inputbox">
                                <i class="fa fa-unlock-alt fa-unlock-alt2"></i>
                                <input type="password" placeholder="密码" class="u-input " id="passWord1">
                                <!--      <i class="fa fa-check"></i>-->
                                <i class="fa fa-close"></i>
                            </div>
                            <button class="submitBtn" id="submitBtn2">登录</button>
                            <div class="m-unlogin">
                                <input type="checkbox">
                                <label for="">10天免登录</label>
                                <span>遇到问题?</span>
                            </div>
                        </form>
                    </div>
                    <!--登录尾部-->
                    <div class="bottom">
                        <ul class="thirdlogin">
                            <li class="thirdicon"><img src="img/dlye/bottom/weixin.png" alt=""></li>
                            <li class="thirdicon"><img src="img/dlye/bottom/zhifubao.png" alt=""></li>
                            <li class="thirdicon"><img src="img/dlye/bottom/xinlangweibo-01.png" alt=""></li>
                            <li class="thirdicon"><img src="img/dlye/bottom/QQ.png" alt=""></li>
                        </ul>
                        <a href="#" class="gotoreg">
                            手机快速注册
                            <span class="arrow">&gt;</span>
                        </a>
                    </div>
                </div>
                <!--注册-->
                <div class="regwrap" id="regwrap">
                    <div class="top regtop">
                        <span class="text">欢迎注册</span>
                        <span class="gotologin">
                            已有账号?
                            <a href="#" class="godl">去登录&gt;</a>
                        </span>
                    </div>
                    <div class="loginbox">
                        <form action="">
                            <div class="inputbox regtopinpbox">
                                <i class="fa fa-id-badge"></i>
                                <input type="text" placeholder="请输入手机号码" class="u-input " id="telDl2">
                                <!--      <i class="fa fa-check"></i>-->
                                <i class="fa fa-close"></i>
                            </div>
                            <div class="inputbox">
                                <input type="text" placeholder="请输入短信验证码" class="m-input " id="inpDx2">
                                <button class="inp-btn">获取验证码</button>
                            </div>
                            <div class="inputbox">
                                <i class="fa fa-unlock-alt fa-unlock-alt2"></i>
                                <input type="password" placeholder="密码" class="u-input " id="passWord2">
                                <!--      <i class="fa fa-check"></i>-->
                                <i class="fa fa-close"></i>
                            </div>
                            <button class="submitBtn" id="submitBtn3">注册</button>
                            <div class="fur-item">
                                <label for="">
                                    我同意
                                    <a href="#">《服务条款》</a>
                                    和
                                    <a href="#">《网易隐私政策》</a>
                                </label>
                            </div>
                        </form>
                    </div>

                </div>


            </div>
        </div>
    </div>
